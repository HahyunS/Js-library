<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS Libraries</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Glide -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/style.css" />

    <script src="https://kit.fontawesome.com/2216cb6a92.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Side navigation -->
    <div id="side-nav">
        <a href="javascript:void(0)" class="close-button">&times;</a>
        <a href="#">New</a>
        <a href="#">All furniture</a>
        <a href="#">Lighting</a>
        <a href="#">Beds</a>
        <a href="#">Kitchenware</a>
        <a href="#">Storage</a>
    </div>

    <!-- Title with choreographer-js animation -->
    <div id="letters">
        <img id="menu-button" src="./assets/images/menu.png" width="24" height="24" alt="menu" />

        <div class="l">l</div>
        <div class="u">u</div>
        <div class="m">m</div>
        <div class="o">o</div>
        <div class="c">c</div>
        <div class="o">o</div>
        <div class="z">z</div>
        <div class="y">y</div>

        <br />
        <div class="line"></div>

        <p class="description">
            LumoCozy offers stylish furniture and decor designed to brighten and cozy up your living space.
        </p>
    </div>

    <!-- Contents -->
    <div id="wrapper">
        <video id="background-video" autoplay muted loop>
            <source src="./assets/video/AdobeStock_380236208.mp4" type="video/mp4">
        </video>

        <section>
            <!-- Slider using Glide-js -->
            <div class="glide__wrap">
                <div class="glide multi">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide">
                                <img src="./assets/images/chair.jpeg" alt="chair" />
                                <strong>New</strong>
                            </li>
                            <li class="glide__slide">
                                <img src="./assets/images/sofa.png" alt="sofa" />
                                <strong>All furniture</strong>
                            </li>
                            <li class="glide__slide">
                                <img src="./assets/images/stand-light.jpeg" alt="light" />
                                <strong>Lighting</strong>
                            </li>
                            <li class="glide__slide">
                                <img src="./assets/images/bed.jpeg" alt="bed" />
                                <strong>Beds</strong>
                            </li>
                            <li class="glide__slide">
                                <img src="./assets/images/kitchen.png" alt="kitchen" />
                                <strong>Kitchenware</strong>
                            </li>
                            <li class="glide__slide">
                                <img src="./assets/images/closet.jpeg" alt="closet" />
                                <strong>Storage</strong>
                            </li>
                        </ul>
                    </div>
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                    </div>
                </div>
            </div>

            <!-- Furniture items using AOS animation -->
            <div class="item" data-aos="fade-up">
                <img src="./assets/images/cozy-1.jpeg" alt="cozy-interior-1">
            </div>
            <div class="item" data-aos="flip-left">
                <img src="./assets/images/cozy-2.jpeg" alt="cozy-interior-2">
            </div>
            <div class="item" data-aos="zoom-in">
                <img src="./assets/images/cozy-3.jpeg" alt="cozy-interior-3">
            </div>

            <!-- Map component using Leaflet-js -->
            <div id="map-wrapper">
                <div id="map"></div>
            </div>
        </section>

        <footer>
            <div id="footer-text">
                <span>Â© LumoCozy</span>
            </div>
            <div id="footer-sns">
                <img width="24" height="24" src="./assets/images/youtube.png" alt="youtube">
                <img width="24" height="24" src="./assets/images/facebook.png" alt="facebook">
                <img width="24" height="24" src="./assets/images/instagram.png" alt="instagram">
                <img width="24" height="24" src="./assets/images/tiktok.png" alt="tiktok">
            </div>
        </footer>
    </div>

    <!-- Link main.js -->
    <script type="module" src="/assets/js/main.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- choreographer-js -->
    <script src="../node_modules/choreographer-js/dist/choreographer.min.js"></script>
</body>
</html>
